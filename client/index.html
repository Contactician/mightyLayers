<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./myTstack/reset.css" type="text/css" rel="stylesheet">

    <!-- adobeStyle here -->
    <link href="./myTstack/adobeStyle.css" type="text/css" rel="stylesheet">

    <!-- custom CSS stylesheet afterward -->
    <link href="./style.css" type="text/css" rel="stylesheet">
    <!-- FontAwesome Icons as placeholders -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">

    <title>mightyLayers</title>
  </head>
  <body>

  <div id="content" class="content">

<!-- Manual test before Javascript injection to build format and style -->
    <div class="adobe adobe-layerGroup">
      <div class="adobe-layerRow adobe-layerParent active">
        <div class="adobe-layerPrefix">
          <div id="hideBtn" class="adobe-layerHide">
            <span id="hideIcon" class="adobe-icon-visible"></span>
          </div>
          <div id="lockBtn" class="adobe-layerLock">
            <span id="lockIcon" class="adobe-icon-lock"></span>
          </div>
          <div class="adobe-layerTag"></div>
          <!-- <div class="adobe-layerTab"></div> -->
          <div id="foldBtn" class="adobe-layerDrop">
            <span id="foldIcon" class="adobe-icon-angleDown"></span>
          </div>
          <div class="adobe-layerPreview"></div>
          <span class="adobe-layerLabel">Layer 1</span>
        </div>
        <div class="adobe-layerSuffix">
          <div id="radioBtn" class="adobe-layerRadio">
            <span id="radioIcon" class="adobe-icon-layerRadioOn"></span>
          </div>
          <div class="adobe-checkToggle checkToggle-Big"></div>
        </div>
      </div>
      <div id="layerNest" class="adobe-layerNest">
        <div class="adobe-layerRow adobe-layerChild inactive">
          <div class="adobe-layerPrefix">
            <div class="adobe-layerHide">
              <span class="adobe-icon-visible"></span>
            </div>
            <div class="adobe-layerLock">
              <span class="adobe-icon-lock"></span>
            </div>
            <div class="adobe-layerTag-Alt"></div>
            <div class="adobe-layerTab"></div>
            <div class="adobe-layerDrop">
              <span class="adobe-icon-angleRight"></span>
            </div>
            <div class="adobe-layerPreview"></div>
            <span class="adobe-layerLabel">Layer 2</span>
          </div>
          <div class="adobe-layerSuffix">
            <div class="adobe-layerRadio">
              <span class="adobe-icon-layerRadioOff"></span>
            </div>
            <div class="adobe-checkToggle checkToggle-Big-Alt"></div>
          </div>
        </div>
        <div class="adobe-layerRow adobe-layerChild inactive">
          <div class="adobe-layerPrefix">
            <div class="adobe-layerHide">
              <span class="adobe-icon-visible"></span>
            </div>
            <div class="adobe-layerLock">
              <span class="adobe-icon-lock"></span>
            </div>
            <div class="adobe-layerTag-Alt"></div>
            <div class="adobe-layerTab"></div>
            <div class="adobe-layerDrop">
              <span class="adobe-icon-angleRight"></span>
            </div>
            <div class="adobe-layerPreview"></div>
            <span class="adobe-layerLabel">Group</span>
          </div>
          <div class="adobe-layerSuffix">
            <div class="adobe-layerRadio">
              <span class="adobe-icon-layerRadioOff"></span>
            </div>
            <div class="adobe-checkToggle checkToggle-Big-Alt"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

<!-- Scripts -->
  <!-- required -->
  <script src="./myTstack/CSInterface.js" type="text/javascript"></script>
  <script src="./myTstack/ReqLibs.js" type="text/javascript"></script>
  <script src="./myTstack/mightyFunctions.js" type="text/javascript"></script>
  <script src="./myTstack/mightyFiles.js" type="text/javascript"></script>
  <script src="./myTstack/magicMirror.js" type="text/javascript"></script>
  <script src="./myTstack/eventManager.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Flyout.js" type="text/javascript"></script>
  <script src="./myTstack/menu_Context.js" type="text/javascript"></script>
  </body>
</html>
